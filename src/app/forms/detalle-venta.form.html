<h5>Producto: {{selectedProducto.descripcion}}</h5>
<h5>Stock: {{selectedProducto.totalStock}}</h5>
<form [formGroup]="form" novalidate>
      
      <mat-form-field>
        
        <input matInput placeholder="CÃ³digo" formControlName="producto" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayWith">
          <mat-option *ngFor="let producto of producto$ | async" [value]="producto" >
            {{ producto.codigo }}, {{producto.nombre}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Cantidad" type="number" autocomplete="off"formControlName="cantidad">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="Precio" readonly formControlName="precio">
      </mat-form-field>
    
      <mat-form-field>
        <input matInput placeholder="% Descuento" type="number" autocomplete="off" formControlName="porcenDesc">
      </mat-form-field>

</form>
